name: 'Get Pack Version'
description: 'Extract version from pack.toml and install tq if needed'

outputs:
  version:
    description: 'The version from pack.toml'
    value: ${{ steps.version.outputs.VERSION }}

runs:
  using: 'composite'
  steps:
    - name: Install tq (TOML query tool)
      shell: bash
      run: cargo install tomlq
    
    - name: Get version from pack.toml
      id: version
      shell: bash
      run: |
        VERSION=$(tq -f pack/pack.toml 'version' | sed 's/"//g')
        echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
        echo "Building version: $VERSION"