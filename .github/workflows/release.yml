name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    name: Build and Release
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Packwiz Environment
        uses: ./.github/actions/setup-packwiz

      - name: Get Pack Version
        id: version
        uses: ./.github/actions/get-version
      - name: Build Pack (./make.sh mrpack client server)
        run: ./make.sh all

      - name: Generate checksums
        run: |
          cd dist
          sha256sum layer_1-v*.mrpack layer_1-v*-client.zip layer_1-v*-server.zip >> checksums.txt
          cat checksums.txt

      - name: Create Release
        id: create_release
        uses: shogo82148/actions-create-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          release_name: v${{ steps.version.outputs.VERSION }}
          draft: true
          prerelease: false
          body: |
            ## layer_1
            ### v${{ steps.version.outputs.VERSION }}

            #### ğŸš€ Downloads
            - **Modpack**: `layer_1-v${{ steps.version.outputs.VERSION }}.mrpack` - One-click launcher import
            - **Client**: `layer_1-v${{ steps.version.outputs.VERSION }}-client.zip` - Bootstrapped client installer
            - **Server**: `layer_1-v${{ steps.version.outputs.VERSION }}-server.zip` - Bootstrapped server installer

            #### ğŸ® Quick Start
            **For Players:**
            1. Download the `.mrpack` for one-click import OR the `-client.zip` for custom launcher setup
            2. Import into your launcher (Prism, MultiMC, etc.)
            3. Launch and play!
            
            **For Server Operators:**
            1. Download the `-server.zip` file
            2. Extract and run `./install_pack.sh` to set up the server
            3. Start your server with the generated files

            #### ğŸ” Checksums
            See `checksums.txt` for SHA256 verification

      - name: Upload release assets
        uses: shogo82148/actions-upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: |
            dist/layer_1-v${{ steps.version.outputs.VERSION }}.mrpack
            dist/layer_1-v${{ steps.version.outputs.VERSION }}-client.zip
            dist/layer_1-v${{ steps.version.outputs.VERSION }}-server.zip
            dist/checksums.txt
