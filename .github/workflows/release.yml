name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    name: Build and Release
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Packwiz Environment
        uses: ./.github/actions/setup-packwiz

      - name: Get Pack Version
        id: version
        uses: ./.github/actions/get-version
      - name: Build
        run: ./make.sh all

      - name: Generate checksums
        run: |
          cd dist
          sha256sum layer_1-v*.mrpack layer_1-v*.zip >> checksums.txt
          cat checksums.txt

      - name: Create Release
        id: create_release
        uses: shogo82148/actions-create-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          release_name: v${{ steps.version.outputs.VERSION }}
          draft: true
          prerelease: false
          body: |
            ## layer_1
            ### v${{ steps.version.outputs.VERSION }}

            #### ğŸš€ Downloads
            - **Modpack**: `layer_1-v${{ steps.version.outputs.VERSION }}.mrpack` - One-click launcher import
            - **Instance**: `layer_1-v${{ steps.version.outputs.VERSION }}.zip` - Launcher zip with custom icon

            #### ğŸ® Quick Start
            1. Download either the `.mrpack` or `.zip` file
            2. Import into your launcher (Prism, MultiMC, etc.)
            3. Launch and play!

            #### ğŸ” Checksums
            See `checksums.txt` for SHA256 verification

      - name: Upload release assets
        uses: shogo82148/actions-upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: |
            dist/layer_1-v${{ steps.version.outputs.VERSION }}.mrpack
            dist/layer_1-v${{ steps.version.outputs.VERSION }}.zip
            dist/checksums.txt
